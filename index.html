<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!-- responsividade -->
    
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas.
                Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_chicagopd.jpg" alt="Chicago P.D">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_coringa.jpg" alt="Coringa">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_fbi.jpg" alt="FBI">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_got.jpg" alt="The Game Of Thrones">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_lucifer.jpg" alt="Lucifer">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_macgyver.jpg" alt="Macgyver">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_pokemon.jpg" alt="Pokemon">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_simpsons.jpg" alt="The Simpsons">
            </h4></div>
        
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_twd.jpg" alt="The Walking Dead">
            </h4></div>
        
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_supernatural.jpg" alt="Supernatural">
            </h4></div>
        
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_thegooddoc.jpg" alt="The Good Doctor">
            </h4></div>
            
            <div class="item"><h4>
                <img class="box-filme" src="src/img/capa_umbacademy.jpg" alt="The Umbrella Academy">
            </h4></div>
        
        </div>

    <script src="https://kit.fontawesome.com/630469b715.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
